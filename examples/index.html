<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="../dist/scheme-designer.js?1"></script>
</head>
<body>
<div style="margin: 20px auto; max-width: 1000px;">
    <h2>Hall scheme example</h2>

    <div>
        <canvas id="canvas1" width="1000" height="800" style="border: 1px solid #ccc;"></canvas>
    </div>
</div>
<script>
    var canvas = document.getElementById('canvas1');
    var schemeDesigner = new SchemeDesigner(canvas);

    var placesCount = 2000;
    var placesInRow = 50;
    var placeMargin = 5;

    var placeWidth = 13;
    var placeHeight = 13;

    /**
     * Render place function
     * @param {SchemeObject} schemeObject
     * @param {SchemeDesigner} schemeDesigner
     */
    var renderPlace = function (schemeObject, schemeDesigner) {
        var context = schemeDesigner.getCanvas2DContext();

        context.beginPath();
        context.lineWidth = 1;
        context.strokeStyle = '#B143B0';
        context.fillStyle = 'white';

        if (schemeObject.isSelected) {
            context.fillStyle = '#B143B0';
        }
        else if (schemeObject.isHovered) {
            context.fillStyle = 'rgba(100, 50, 95, 0.5)';
        }

        var relativeX = schemeObject.x - schemeDesigner.getScrollLeft();
        var relativeY = schemeObject.y - schemeDesigner.getScrollTop();

        context.rect(relativeX, relativeY, schemeObject.width, schemeObject.height);

        context.fill();
        context.stroke();

        context.font = '8px Arial';

        if (schemeObject.isSelected) {
            context.fillStyle = 'white';
        } else {
            context.fillStyle = 'black';
        }

        context.textAlign = 'center';
        context.textBaseline = 'middle';
        context.fillText(schemeObject.params.placeNumber, relativeX + (schemeObject.width/ 2), relativeY + (schemeObject.height / 2));

    };

    /**
     * Creating places
     */
    for (var i = 0; i < placesCount; i++)
    {
        var leftOffset = (i % placesInRow) * (placeMargin + placeWidth);
        var topOffset = Math.floor(i / placesInRow) * (placeMargin + placeHeight);

        var place = new SchemeObject({
            /**
             * Required params
             */
            x: 10.5 + leftOffset,
            y: 10.5 + topOffset,
            width: placeWidth,
            height: placeHeight,
            renderFunction: renderPlace,

            /**
             * Custom params (any names and count)
             */
            id: 'place_' + i,
            price: 100,
            placeNumber: i % 100,
            sectorName: 'Sector ' + (i % placesInRow)
        });

        schemeDesigner.addObject(place);
    }


    schemeDesigner.requestRenderAll();

    canvas.addEventListener('schemeDesigner.renderAllStart', function (e) {
        console.time('renderAll');
    }, false);

    canvas.addEventListener('schemeDesigner.renderAllEnd', function (e) {
        console.timeEnd('renderAll');
    }, false);

    canvas.addEventListener('schemeDesigner.clickOnObject', function (e) {
        console.log('clickOnObject', e.detail);
    }, false);

    canvas.addEventListener('schemeDesigner.mouseOverObject', function (e) {
        console.log('mouseOverObject', e.detail);
    }, false);

    canvas.addEventListener('schemeDesigner.mouseLeaveObject', function (e) {
        console.log('mouseLeaveObject', e.detail);
    }, false);
</script>
</body>
</html>
